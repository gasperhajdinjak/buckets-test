<div class="container mt-4">
  <h2>{{ bucket.name }} - Files</h2>
  <div class="mt-4">
    <ul class="list-group">
      <li *ngFor="let file of bucket.files" class="list-group-item d-flex justify-content-between align-items-center">
        {{ file.name }}
        <span>Last modified: {{ file.lastModified | date }}</span>
      </li>
    </ul>
  </div>
</div>
